- id: project_type
  text: "What type of project are you building?"
  short: "Project Type"
  type: select
  options: ["B2B SaaS", "B2C SaaS", "E-commerce", "Marketplace"]
  default: "B2B SaaS"
  branch: []
  tip_id: "project_type"

- id: price
  text: "Average monthly subscription price (USD)?"
  short: "Price"
  type: currency
  default: 50
  branch: ["B2B SaaS", "B2C SaaS"]
  benchmark: "Industry median for B2B SaaS is **$49**"
  tip_id: "price"

- id: customers
  text: "How many paying customers today?"
  short: "Customers"
  type: integer
  default: 0
  branch: ["B2B SaaS", "B2C SaaS"]
  benchmark: "Most early-stage startups have 0-50 customers"
  tip_id: "customers"

- id: churn_rate
  text: "Monthly churn rate (%)?"
  short: "Churn Rate"
  type: percent
  default: 5
  branch: ["B2B SaaS", "B2C SaaS"]
  benchmark: "Good churn rate is **< 5%**"
  tip_id: "churn_rate"

- id: marketing_spend
  text: "Monthly marketing spend (USD)?"
