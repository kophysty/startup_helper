  type: currency
  default: 0
  branch: ["B2B SaaS", "B2C SaaS", "E-commerce", "Marketplace"]
  benchmark: "Typical spend is 20-30% of revenue"
  tip_id: "marketing_spend"

- id: new_customers
  text: "New customers acquired this month?"
